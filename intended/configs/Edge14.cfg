!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge14
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.14.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.14.15.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.14.16.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.14.51.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.14.52.1/24
!
interface Loopback0
   description Edge-14_lo0
   no shutdown
   ip address 192.168.0.14/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
!
ip routing
ip routing vrf VRF_A
!
router bgp 65114
   router-id 192.168.0.14
   neighbor 192.14.51.2 remote-as 65101
   neighbor 192.14.52.2 remote-as 65101
   !
   address-family ipv4
      network 192.168.0.14/32
      redistribute connected
!
end
