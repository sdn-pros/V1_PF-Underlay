!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge13
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.13.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.13.15.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.13.16.1/24
!
interface Loopback0
   description Edge-13_lo0
   no shutdown
   ip address 192.168.0.13/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 101
   vxlan vrf VRF_A vni 19
!
ip routing
ip routing vrf VRF_A
!
router bgp 65113
   router-id 192.168.0.13
   neighbor 192.13.15.2 remote-as 65102
   neighbor 192.13.16.2 remote-as 65103
   !
   address-family ipv4
      network 192.168.0.13/32
      redistribute connected
!
end
