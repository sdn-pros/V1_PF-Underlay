!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Leaf21
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.21.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.33.2/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.21.33.2/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.22.33.2/24
!
interface Loopback0
   description Leaf21_lo0
   no shutdown
   ip address 192.168.0.33/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65220
   router-id 192.168.0.33
   neighbor 192.20.33.1 remote-as 65220
   neighbor 192.21.33.1 remote-as 65220
   !
   address-family ipv4
      network 192.168.0.33/32
      redistribute connected
!
end
