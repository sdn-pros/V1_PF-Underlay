!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge22
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.34.1/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.25.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.26.1/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.22.33.1/24
!
interface Loopback0
   description Edge-22_lo0
   no shutdown
   ip address 192.168.0.22/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
!
ip routing
!
router bgp 65222
   router-id 192.168.0.22
   neighbor 192.22.25.2 remote-as 65202
   neighbor 192.22.26.2 remote-as 65203
   neighbor 192.22.34.2 remote-as 65222
   !
   address-family ipv4
      network 192.168.0.22/32
      redistribute connected
!
end
