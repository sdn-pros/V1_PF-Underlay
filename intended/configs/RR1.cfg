!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname RR1
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
   ip address 192.71.72.2/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.15.71.2/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.16.71.2/24
!
interface Loopback0
   description RR1_lo0
   no shutdown
   ip address 192.168.0.71/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.71
   neighbor 192.15.71.1 remote-as 65102
   neighbor 192.16.71.1 remote-as 65103
   !
   address-family ipv4
      network 192.168.0.71/32
      redistribute connected
!
end
