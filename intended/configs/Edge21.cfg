!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge21
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.21.33.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.21.25.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.21.26.1/24
!
interface Ethernet6
   shutdown
   mtu 1500
   no switchport
   ip address 192.21.34.1/24
!
interface Loopback0
   description Edge-21_lo0
   no shutdown
   ip address 192.168.0.21/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
!
ip routing
!
router bgp 65220
   router-id 192.168.0.21
   neighbor 192.21.25.2 remote-as 65202
   neighbor 192.21.26.2 remote-as 65203
   neighbor 192.21.33.2 remote-as 65220
   !
   address-family ipv4
      network 192.168.0.21/32
      redistribute connected
!
end
