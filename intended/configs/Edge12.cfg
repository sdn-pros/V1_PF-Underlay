!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge12
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.12.32.1/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.12.15.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.12.16.1/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.12.31.1/24
!
interface Loopback0
   description Edge-12_lo0
   no shutdown
   ip address 192.168.0.12/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 101
   vxlan vrf VRF_A vni 19
!
ip routing
!
router bgp 65112
   router-id 192.168.0.12
   neighbor 192.12.15.2 remote-as 65102
   neighbor 192.12.16.2 remote-as 65103
   neighbor 192.12.32.2 remote-as 65112
   !
   address-family ipv4
      network 192.168.0.12/32
      redistribute connected
!
end
